services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - ONVIF_HOST=${ONVIF_HOST:-192.168.1.100}
      - ONVIF_PORT=${ONVIF_PORT:-8080}
      - ONVIF_USERNAME=${ONVIF_USERNAME:-admin}
      - ONVIF_PASSWORD=${ONVIF_PASSWORD:-admin}
      - FFMPEG_BIN=/usr/bin/ffmpeg
      - FFPROBE_BIN=/usr/bin/ffprobe
      - NEXT_PUBLIC_API_BASE=http://localhost:3000
      - NODE_ENV=development
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    networks:
      - broadcast
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    networks:
      - broadcast
    depends_on:
      - app
    restart: unless-stopped

networks:
  broadcast:
    driver: bridge
